<template>
    <require from="./welcome.scss"></require>
    <section class="welcome">
        <div class="splash-header">
            <div class="content">
                <h1>Welcome</h1>

                <button type="submit" class="primary" click.delegate="submit()">Submit</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <td>Name</td>
                </tr>
            </thead>
            <tbody repeat.for="project of projects">
                <tr>
                    <td click.delegate="getBuilds(project.id)">${project.name}</td>
                </tr>

            </tbody>
        </table>

        <table>
                <thead>
                    <tr>
                        <td>Version</td>
                    </tr>
                </thead>
                <tbody repeat.for="improvement of improvements">
                    <tr>
                        <td>${improvement.version}</td>
                    </tr>
    
                </tbody>
            </table>
    
    </section>
</template>
