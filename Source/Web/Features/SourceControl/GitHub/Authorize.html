<template>
    <require from="./Authorize.scss"></require>
    <section class="page-content github-authorize">
        <h3>Register your GitHub app installation ID here please:</h3>
        <form submit.delegate="register()">
            <input type="number" min="1" required placeholder="1234" value.bind="installationId" />
            <button type="submit">Click me!</button>
        </form>
        <h3>List of available GitHub repositories:</h3>
        <ul>
            <li repeat.for="repository of repositories">${repository}</li>
        </ul>
    </section>
</template>
